version: 2.1
pipeline-when:
  equal:
    - << pipeline.event.ref >>
    - refs/heads/main
images:
  maven:
    image: maven:latest
    auth:
      username: thangaram611
      password: Catalyst@1
  ubuntu:
    image: ubuntu:latest
    auth:
      username: thangaram611
      password: Catalyst@1
  docker:
    image: docker:latest
    auth:
      username: thangaram611
      password: Catalyst@1
jobs:
  maven-check:
    steps:
      - echo "<< pipeline.event.ref >>"
      - java -version
      - javac -version
      - mvn -version
  unit-test:
    steps:
      - mvn surefire-report:report
    artifacts:
      upload:
        - type: zip
          regex:
            - /catalyst/target/site/**
          name: junit.zip
          location: stratus://pipe/
  package:
    steps:
      - mvn clean package -DskipTests=true
    artifacts:
      upload:
        - type: file
          name: SNAPSHOT.jar
          file: /catalyst/target/demo-0.0.1-SNAPSHOT.jar
          location: stratus://pipe/
  docker-build:
    image: docker
    steps:
      - apk update
      - apk --no-cache add curl
      - >-
        (curl -sSL
        "https://github.com/buildpacks/pack/releases/download/v0.33.2/pack-v0.33.2-linux.tgz"
        | tar -C /usr/local/bin/ --no-same-owner -xzv pack)
      - >-
        pack build sample-spring-boot --builder
        paketobuildpacks/builder-jammy-tiny --env BP_JVM_VERSION=21
      - docker save -o spring-img.tar sample-spring-boot
    artifacts:
      upload:
        - type: file
          name: spring-img.tar
          file: /catalyst/spring-img.tar
          location: stratus://pipe/
  docker-deploy:
    when:
      equal:
        - << pipeline.status.build.docker-build >>
        - success
    image: docker
    steps:
      - docker load -i spring-img.tar
      - docker images
      - docker tag sample-spring-boot thangaram611/private:spring-boot
      - docker images
      - docker push thangaram611/private:spring-boot
    artifacts:
      download:
        - type: file
          name: spring-img.tar
          file: /catalyst/spring-img.tar
          location: stratus://pipe/
  catalyst-deploy:
    when:
      equal:
        - << pipeline.status.build.package >>
        - success
    steps:
      - catalyst deploy
    artifacts:
      download:
        - type: file
          name: SNAPSHOT.jar
          file: /catalyst/SNAPSHOT.jar
          location: stratus://pipe/
stages:
  - name: build
    image: maven
    jobs:
      - maven-check
      - unit-test
      - - package
        - docker-build
  - name: deploy
    when:
      not:
        false
    jobs:
      - - docker-deploy
        - catalyst-deploy